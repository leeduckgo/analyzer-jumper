<script>
  function redirectToURL() {
    // Define the URLs for desktop and mobile
    var desktopURL = "https://chatgpt.com/g/g-67c93ef1117c819183f8a59fc502d37f-hackathon-project-analyzer";
    var mobileURL = "https://chatgpt.com/g/g-67c93ef1117c819183f8a59fc502d37f-hackathon-project-analyzer";

    // Check if the user's device is mobile
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      // Mobile device
      window.location.href = mobileURL;
    } else {
      // Desktop device
      window.location.href = desktopURL;
    }
  }

  redirectToURL(); // Call the function to perform redirection
</script>
